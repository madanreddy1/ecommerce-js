<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CART</title>
    <link rel='stylesheet' href="Styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"/>
    <link href="Images/logo.jpg" rel="shortcut icon" type="image/x-icon">

<body>
    <div id="maincontainer">
        <div class="header">
            <div class="two1"><h1>CART</h1></div>
            <div class="two2">
                <div class="ab">
                <a href="Index.html">HOME</a>
                <a class="cart" href="cart.html">CART-<span>0</span></a>
                </div>
            </div>
            <script type="module">
            import * as Data from "./Cart.js";
            Data.cart_num();
            </script>
            <section>
                <div class="three">
                    <div class="three1">S.NO</div>
                    <div class="three2">NAME</div>
                    <div class="three3">IMAGE</div>
                    <div class="three4">PRICE</div>
                </div>
                <div id="products"></div>
                <script type="module">
                    import * as Img from "./Cart.js";
                    Img.img();
                </script>
                
                <div class="total">TOTAL:$<span>0</span></div>
                <script type="module">
                    import * as total from "./Cart.js";
                    total.total_val();
                </script>
                <div id="out"><button>CHECKOUT</button></div>
            </section>    
            
        </div>
    </div>
